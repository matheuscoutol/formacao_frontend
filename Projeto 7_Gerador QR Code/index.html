<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gerador QR Code</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/scripts.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap"
		rel="stylesheet" />
</head>

<body>
	<main>
		<div class="main-container">
			<header>
				<h1 id="title">Gerador de QR Code</h1>
				<p id="subtitle">Insira um URL ou texto, para criar um QR Code</p>
			</header>
			<div id="form-container">
				<form id="form">
					<input type="text" name="text" id="text" placeholder="Digite a URL ou texto" />
					<button id="btn">Gerar QR Code</button>
				</form>
			</div>
			<div id="qrcode-container"><img src="" alt="" /></div>
		</div>
	</main>
</body>

</html>
