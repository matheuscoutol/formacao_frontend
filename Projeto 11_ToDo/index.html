	<body>
		<div id="main-container">
			<header>
				<h1>Lista de Tarefas</h1>
			</header>
			<div id="addtask-container">
				<h3>Adicione sua tarefa:</h3>
				<form id="addtask-form">
					<input
						type="text"
						id="addtask-input"
						placeholder="O que vocÃª vai fazer?" />
					<button type="submit" id="addtask-btn">
						<i class="fa-solid fa-plus"></i>
					</button>
				</form>
			</div>
			<div id="toolbar-container">
				<div id="search-container">
					<h3>Pesquisar:</h3>
					<form id="search-form" class="form-control">
						<input type="text" id="search-input" placeholder="Buscar" />
						<button type="submit" id="erase-btn">
							<i class="fa-solid fa-delete-left"></i>
						</button>
					</form>
				</div>
				<div id="filter-container">
					<h3>Filtrar:</h3>
					<select name="filter-select" id="filter-select">
						<option value="all">Todos</option>
						<option value="done">Feitos</option>
						<option value="to-do">A Fazer</option>
					</select>
				</div>
			</div>
			<div id="task-list"></div>
